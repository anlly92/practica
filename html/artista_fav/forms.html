<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <!--tipos de formularios comunes-->
    <form> <!--el placeholder sirve para agregar nombre dentro de la casilla-->
        <input type="text" placeholder="texto" 
        style="width: 700px;"> <!--este es para agregar textos-->
        <input type="email" placeholder="email"
        style="width: 700px;"> <!--este es para agregar email-->
        <input type="password" placeholder="contraseña"
        style="width: 700px;"> <!--este es para ocultar la contraseña--> 
        <input type="checkbox" placeholder="aceptar terminos y condiciones"
        style="width: 700px;"> <!--este es para el recuadro de aceptar-->
        <input type="radio" placeholder="parecido al checkbox"
        style="width: 700px;"> <!--este es igual al anterior pero es para escoger-->
    </form>
</body>
</html>
